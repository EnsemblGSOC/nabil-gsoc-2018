<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='css/icon.css') }}"  rel="stylesheet">
    <link href="{{ url_for('static', filename='css/materialize.min.css') }}"  rel="stylesheet">
    
    <title>Exon Similarity</title>
</head>
<body>
    <!--Make sure the form has the autocomplete function switched off:-->
    <div class="container" style="width: 90%">
        
        <h3 style="text-align: center;">Transcript ID : <span id="transcript1_id">{{ transcript1 }}</span></h3>
        
        <svg width="100%" height="70%" id="draw"></svg>
        
        <h3 style="text-align: center;">Transcript ID : <span id="transcript2_id">{{ transcript2 }}</span> </h3>
        
        

    </div>

    <div id="modal_line" class="modal" style="width: 75% ; height: 65%">
        <div class="modal-content" style="width: 100% ;height: 83%">
            <div class="row">
                <div class="col s12">
                  <ul class="tabs">
                    <li class="tab col s4" onclick="get_splice_site_similarity()"><a id="tab1" href="#tab_splice_site">Splice Site Similarity</a></li>
                    <li class="tab col s4" onshow=""><a id="tab2" href="#tab_transcript">Transcript Similarity</a></li>
                    <li class="tab col s4" onclick="get_protein_similarity()"><a id="tab3" href="#tab_protein">Protein Similarity</a></li>                    
                  </ul>
                </div>
                <div id="tab_splice_site" class="col s12">Test 1</div>
                <div id="tab_transcript" class="col s12">Test 2</div>
                <div id="tab_protein" class="col s12">Test 3</div>                
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-large btn-flat"><i class="large material-icons">done</i></a>
        </div>
    </div>

    <div id="modal_block" class="modal">
            <div class="modal-content">
                <h4 id="modal_block_transcript_id" style="text-align: center"></h4>
                <h4 id="modal_block_exon_id" style="text-align: center"></h4>
                <hr>
                <div class="container">
                    <h5>Exon Sequence</h5>
                    <p id="modal_block_exon_sequence" style="word-wrap: break-word;"></p>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-large btn-flat"><i class="large material-icons">done</i></a>
            </div>
        </div>
    
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/visualize.js') }}"></script>

    
   <script>       
        $(document).ready(function(){
            $('.modal').modal();
        });

        $(document).ready(function(){
            $('.tabs').tabs();
        });
       $(window).load(init());
   </script>

</body>
</html>
