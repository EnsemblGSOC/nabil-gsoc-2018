<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='css/icon.css') }}"  rel="stylesheet">
    <link href="{{ url_for('static', filename='css/materialize.min.css') }}"  rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <!--Make sure the form has the autocomplete function switched off:-->
    <div class="container">
        <h1 class="section" style="text-align: center">Ortholog Transcripts</h1>

        <h3 class="section" style="text-align: center;margin-bottom:5%">Transcript ID : <span id="transcript_id">{{ transcript }}</span> </h3>
        
    
        <table class="highlight centered">
            <thead>
                <tr>
                    <th>Transcript Name</th>
                    <th>Transcript ID</th>
                    <th>Species</th>
                    <th>Biotype</th>
                    <th>Tags</th>
                    <th>Similarity</th>
                </tr>
            </thead>
        
            <tbody id="table_body">
            </tbody>

        </table>

    </div>

    <div id="modal_settings" class="modal">
            <div class="modal-content">
                <h4>Settings</h4>
                <p>Settings</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>
    
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large blue btn modal-trigger" href="#modal_settings">
                <i class="large material-icons">tune</i>
            </a>
        </div>
    
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/orthologs.js') }}"></script>
    
    
    <script>

        $(document).ready(function(){
            $('.modal').modal();
        });
            
       $(window).load( init( '{{ transcript }}', '{{ protein_coding }}', '{{ gencode_basic }}' ) );
    
    </script>

</body>
</html>
