<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='css/icon.css') }}"  rel="stylesheet">
    <link href="{{ url_for('static', filename='css/materialize.min.css') }}"  rel="stylesheet">
    
    <title>Ortholog Transcripts</title>
</head>
<body>

    <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper cyan lighten-1">
                    <a href="#" class="brand-logo center">Ortholog Transcripts</a>
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="/"><i class="large material-icons">home</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>

    
    <div class="container" style="width: 80%">

        <h3 class="section" style="text-align: center;margin-bottom:5%">Transcript ID : <span id="transcript_id">{{ transcript }}</span> </h3>
        
        <div class="progress">
                <div id="progress" class="determinate" style="width: 0%"></div>
        </div>
    
        <table class="highlight centered">
            <thead>
                <tr>
                    <th>Transcript Name</th>
                    <th>Transcript ID</th>
                    <th>Species</th>
                    <th>Biotype</th>
                    <th>Tags</th>
                    <th>Ensembl</th>
                    <th>Similarity</th>
                    <th>Score</th>
                </tr>
            </thead>
        
            <tbody id="table_body">
            </tbody>

        </table>

    </div>

    <div id="modal_settings" class="modal">
            <div class="modal-content">
                <h5>Settings</h5>
                <div class="row">
            
                    <div class="col s4">
                        <span style="font-size: 120%">Weight : </span>
                    </div>
        
                    <div class="col s4">
                        <label>
                            <input id="uniform" class="with-gap" name="group1" type="radio" onclick="change_mode('uniform');" />
                            <span>Uniform</span>
                        </label>
                    </div>
                    <div class="col s4">
                        <label>
                            <input id="gaussian" class="with-gap" name="group1" type="radio" onclick="change_mode('gaussian');" />
                            <span>Emphasis Splice Site</span>
                        </label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s3">
                        <input id="in_match_score" type="text" >
                        <label for="in_match_score">Match Score</label>
                    </div>

                    <div class="input-field col s3">
                        <input id="in_mismatch_penalty" type="text" >
                        <label for="in_mismatch_penalty">Mismatch Penalty</label>
                    </div>

                    <div class="input-field col s3">
                        <input id="in_gap_open" type="text" >
                        <label for="in_gap_open">Gap Open</label>
                    </div>

                    <div class="input-field col s3">
                        <input id="in_gap_extend" type="text" >
                        <label for="in_gap_extend">Gap Extend</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="in_skip_penalty" type="text" >
                        <label for="in_skip_penalty">Exon Skip Penalty</label>
                    </div>

                    
                </div>
                    

            </div>
            <div class="modal-footer">
                <a onclick="update()" class="modal-close waves-effect waves-green btn-flat"><i class="large material-icons">done</i></a>
            </div>
    </div>
    
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large blue btn modal-trigger" href="#modal_settings">
                <i class="large material-icons">tune</i>
            </a>
        </div>

        
    
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/orthologs.js') }}"></script>
    
    
    <script>

        $(document).ready(function(){
            $('.modal').modal();
        });
        
       $(window).load( init( '{{ transcript }}', '{{ protein_coding }}', '{{ gencode_basic }}', '{{ match_score }}', '{{ mismatch_penalty }}', '{{ gap_open }}', '{{ gap_extend }}', '{{ skip_penalty }}', '{{ blosum }}' , '{{ weight_mode }}' ) );
    
    </script>

</body>
</html>
